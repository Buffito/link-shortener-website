<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>URL Shortener</title>
  </head>
  <body>
    <div class="main-body">
      <input
        type="text"
        name="url-field"
        id="url-field"
        placeholder="Input Url"
      />
      <button class="url-button" id="url-button">Shorten</button>
    </div>
    <div class="secondary-body">
      <label hidden id="shortened-url"></label>
      <button  hidden class="shortened-button" id="shortened-button">Copy</button>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="simplecopy.min.js" type="text/javascript"></script>
  </body>
</html>
